<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Combat</title>
    <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: 800px;
            height: 600px;
        }

        canvas {
            background-color: #f0f0f0; 
            display: block;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hud {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            font-weight: bold;
            font-size: 20px;
            text-shadow: 1px 1px 2px black;
        }

        .health-bar-container {
            width: 300px;
            height: 25px;
            background: #555;
            border: 2px solid #333;
            position: relative;
        }

        .health-bar {
            height: 100%;
            transition: width 0.1s;
        }

        #p1-health { background-color: blue; width: 100%; }
        #p2-health { background-color: red; width: 100%; }

        #menu-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            z-index: 10;
        }

        .menu-screen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
            box-sizing: border-box;
            display: none; 
        }

        .menu-screen.active {
            display: flex;
        }

        .menu-title {
            font-size: 72px;
            color: red;
            margin-bottom: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 0 blue;
        }

        .sub-title {
            font-size: 50px;
            color: white;
            margin-bottom: 30px;
        }

        .btn {
            color: white;
            border: none;
            padding: 15px 0;
            font-size: 24px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.1s, background 0.1s, filter 0.1s;
            width: 300px;
            text-align: center;
            border-radius: 10px;
            font-weight: bold;
            display: block;
        }

        .btn:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        .btn-green { background: #00C800; color: black; } 
        .btn-blue { background: #0000FF; color: white; } 
        .btn-pink { background: #FFC0CB; color: black; } 
        .btn-gray { background: #646464; color: black; } 
        .btn-red { background: #FF0000; color: black; } 
        .btn-cyan { background: #00FFFF; color: black; } 
        .btn-orange { background: #FFA500; color: black; }

        .cubes-layout {
            display: flex;
            flex-direction: row;
            width: 90%;
            height: 70%;
            margin-top: 20px;
        }

        .cubes-grid {
            flex: 2;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 80px;
            gap: 20px;
            overflow-y: auto;
            padding: 10px;
        }

        .cube-icon {
            width: 60px;
            height: 60px;
            border: 2px solid white;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .cube-icon:hover { transform: scale(1.1); }
        .cube-icon.selected { border: 4px solid #00FF00; }

        .cube-icon.locked {
            position: relative;
            filter: grayscale(100%) brightness(0.4);
        }
        .cube-icon.locked::after {
            content: 'ðŸ”’'; 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            color: white;
            text-shadow: 0 0 4px black;
        }

        .cube-details {
            flex: 1;
            background: #333;
            border: 3px solid white;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            color: white;
            box-sizing: border-box;
            overflow-y: auto; 
        }

        .detail-row { margin-bottom: 15px; }
        .detail-label { color: #00FFFF; font-size: 20px; margin-bottom: 5px;}
        .detail-value { font-size: 18px; color: #ccc; }

        .achievements-list {
            width: 80%;
            height: 70%;
            overflow-y: auto;
            border: 1px solid #333;
            padding: 10px;
        }

        .achievement-item {
            background: #333;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .achievement-item.unlocked { background: #00aa00; color: black; }
        .achievement-item.locked { background: #444; color: #aaa; }

        .hidden { display: none !important; }

        .p2p-input {
            width: 400px;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            margin: 10px;
        }
        .p2p-status {
            color: yellow;
            margin-bottom: 15px;
            font-size: 18px;
            height: 24px;
        }

        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #222; }
        ::-webkit-scrollbar-thumb { background: #555; }
        ::-webkit-scrollbar-thumb:hover { background: #777; }

    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="ui-layer">
        <div class="hud" id="hud">
            <div>
                <div style="color: blue">P1 (Blue)</div>
                <div class="health-bar-container">
                    <div id="p1-health" class="health-bar"></div>
                </div>
            </div>
            <div style="text-align: right;">
                <div style="color: red" id="p2-name">AI (Red)</div>
                <div class="health-bar-container">
                    <div id="p2-health" class="health-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="menu-overlay">

        <div id="screen-main" class="menu-screen active">
            <div class="menu-title">CUBE COMBAT</div>

            <button class="btn btn-green" onclick="navTo('screen-modes')">START GAME</button>
            <button class="btn btn-blue" onclick="navTo('screen-cubes'); renderCubes()">COLLECTED CUBES</button>
            <button class="btn btn-pink" onclick="navTo('screen-achievements'); renderAchievements()">ACHIEVEMENTS</button>
            <button class="btn btn-gray" onclick="window.location.href='/index.html'">QUIT</button>
        </div>

        <div id="screen-modes" class="menu-screen">
            <div class="sub-title">SELECT GAME MODE</div>

            <button class="btn btn-red" onclick="startGame('ai')">PLAYER VS AI</button>
            <button class="btn btn-blue" onclick="navTo('screen-pvp-submenu')">PLAYER VS PLAYER</button>
            <div style="height: 20px;"></div>
            <button class="btn btn-gray" onclick="navTo('screen-main')">BACK</button>
        </div>

        <div id="screen-pvp-submenu" class="menu-screen">
            <div class="sub-title">PLAYER VS PLAYER</div>

            <button class="btn btn-blue" onclick="startGame('pvp')">LOCAL MULTIPLAYER</button>
            <button class="btn btn-cyan" onclick="navTo('screen-p2p-lobby')">P2P MULTIPLAYER</button>
            <div style="height: 20px;"></div>
            <button class="btn btn-gray" onclick="navTo('screen-modes')">BACK</button>
        </div>

        <div id="screen-p2p-lobby" class="menu-screen">
            <div class="sub-title">P2P LOBBY</div>

            <div id="p2p-status-msg" class="p2p-status">Select Host or Join</div>

            <div id="p2p-host-section" style="display:none; text-align:center;">
                <div style="color:#aaa; font-size:14px;">Share this ID with your friend:</div>
                <input type="text" id="host-id-display" class="p2p-input" readonly value="Generating ID..." onclick="this.select()">
                <div style="color: #00aa00; margin-top:5px;">Waiting for connection...</div>
            </div>

            <div id="p2p-join-section" style="display:none; text-align:center;">
                <div style="color:#aaa; font-size:14px;">Enter Host ID:</div>
                <input type="text" id="join-id-input" class="p2p-input" placeholder="Paste ID here">
                <button class="btn btn-green" style="width:200px; margin: 10px auto;" onclick="connectToHost()">CONNECT</button>
            </div>

            <div id="p2p-buttons">
                <button class="btn btn-orange" onclick="initP2PHost()">HOST GAME</button>
                <button class="btn btn-cyan" onclick="initP2PJoin()">JOIN GAME</button>
            </div>

            <div style="height: 20px;"></div>
            <button class="btn btn-gray" onclick="resetP2P(); navTo('screen-pvp-submenu')">BACK</button>
        </div>

        <div id="screen-cubes" class="menu-screen">
            <div class="sub-title">COLLECTED CUBES</div>
            <button class="btn btn-gray" style="width: 150px; position: absolute; top: 20px; left: 20px;" onclick="navTo('screen-main')">BACK (ESC)</button>

            <div class="cubes-layout">
                <div class="cubes-grid" id="cubes-grid-container">
                    </div>
                <div class="cube-details" id="cube-details-panel">
                    <div style="text-align: center; margin-bottom: 20px; color: #aaa;">Select a cube to view details</div>
                </div>
            </div>
        </div>

        <div id="screen-achievements" class="menu-screen">
            <div class="sub-title">ACHIEVEMENTS</div>
            <button class="btn btn-gray" style="width: 150px; position: absolute; top: 20px; left: 20px;" onclick="navTo('screen-main')">BACK (ESC)</button>

            <div class="achievements-list" id="achievements-container">
                </div>
        </div>

        <div id="game-over-screen" class="hidden" style="position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:20;">
            <div id="winner-text" style="font-size: 50px; margin-bottom: 30px; font-weight:bold; color: white;">WINNER</div>

            <button id="restart-btn" class="btn btn-green" onclick="requestRestart()">RESTART (R)</button>

            <div id="waiting-msg" style="display:none; color: yellow; font-size: 24px; margin: 10px; font-weight: bold; text-shadow: 1px 1px 0 #000;">WAITING FOR HOST TO RESTART...</div>

            <button class="btn btn-gray" onclick="showMainMenu()">MAIN MENU</button>
        </div>

    </div>
</div>

<script src="/Js/Cube-combat.js"></script>
</body>
</html>
